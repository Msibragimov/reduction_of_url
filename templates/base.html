{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Url shortener</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <style>
    .footers{
      position: fixed;
      right: 0;
      left: 0;
      top: 70%;
      z-index: 1030;
    }
    .navbar-fixed-top{
      position: fixed;
      right: 0;
      left: 0;
      top: 0;
      z-index: 1030;
    }
  </style>
  <body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="margin-left: 10%;" href="{% url 'homepage' %}">Shortener</a>
      <a class="navbar-brand" href="{% url 'links' %}">My Links</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if not user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item rounded active" style="margin-left: 75%;">
            <a href="{% url 'login' %}"><button class="btn btn-outline-light"><i class="fas fa-sign-out-alt">Login</i></button></a>
          </li>
          <li class="nav-item rounded active">
            <a href="{% url 'register' %}"><button class="btn btn-outline-light" style="margin-left: 5%;"><i class="fas fa-sign-out-alt">SignUp</i></button></a>
          </li>
        </ul>
        {% else %}
          <ul class="navbar-nav mr-auto" style="margin-left: 75%;">
            <li class="nav-item rounded active">
              <a href="{% url 'logout' %}"><button class="btn btn-outline-light"><i class="fas fa-sign-out-alt">Logout</i></button></a>
            </li>
          </ul>
        {% endif %}
      </div>
    </nav>
    <div style="margin-top: 6%;">
    {% block body %}


    {% endblock body %}
    </div>
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous">
    </script>
    
  </body>
</html>
