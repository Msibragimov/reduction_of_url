<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Url shortener</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"/>
  </head>
  <style>
    .container-login {
      position: relative;
      margin-left: 35%;
      margin-top: 10%;
      width: 30%;
      height: 30%;
      border-radius: 1.35em;
      box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.548);
    }
  </style>
  <body>
    <div class="row justify-content-md-center container-login">
        <div class="col-md-8">
            <img class="mb-1" style="margin-left: 35%; margin-top: 8%;" src="/media/images/profile-avatar-png-8.png" alt="" width="80" height="80">
            <h1 class="text-center">Confirm</h1>
            <form  class="login" method="post" action="{% url 'login-confirm' pk %}">
				{% csrf_token %}
				<div class="form-group row">
					<label class="col-sm-3 col-form-label"></label>
					{{form.code}}
				</div>
				<button class="btn btn-block btn-primary" type="submit">Confirm</button>
            </form>
            <p class="col-sm-12 text-center">Don't have an account? <a class="text-info" href="{% url 'register' %}">Create an account.</a></p>
        </div>
    </div>
  </body>
</html>
